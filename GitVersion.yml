mode: ContinuousDeployment
next-version: 2.0.0

branches:
  main:
    regex: ^main$
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    is-release-branch: true
    is-mainline: true
    tracks-release-branches: false
    tag: ""

  develop:
    regex: ^develop$
    increment: Minor
    is-mainline: false
    tag: rc
    source-branches: ["main"]

  release:
    regex: ^release[/-]
    increment: Patch
    tag: ""

ignore:
  sha: []
